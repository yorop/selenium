<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="sele.css">
    <meta name="viewport" content="width=device-width" />
    <title>Selenium 機能テストページ</title>
    
</head>
<body>
  <div class="container">
  <div class="row align-items-start">
    <h2>Selenium 機能テストページ</h2>
    <p>
      Selenium を使ってスクレイピングするための、いろいろなパターンを含んだページです。
    </p>
  </div>

    <div class="row align-items-start mb-3">
      <hr>
      <h3>JavaScript で変化するプルダウンメニュー</h3>
      <div class="col-3">
        <select class="form-select" id="div_select1"></select>
      </div>
      <div class="col-3">
        <select class="form-select" id="div_select2"></select>
      </div>
    </div>

  <div class="row align-items-start mb-3">
    <hr>
    <h3>JavaScript で生成されるモーダルウィンドウ</h3>
    <div class="col" id="div_modal">
      <button type="button" id="btnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modModal">ウィンドウを開く</button>
      <div class="modal fade" id="modModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">「閉じる」ボタンをクリックしてください</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">了解</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-start mb-3">
    <hr>
    <h3>インラインフレーム</h3>
    <div class="col-lg-5" id="div_iframe">
      <div class="ratio ratio-21x9">
        <iframe src="frame.html" title="iframe"></iframe>
      </div>
    </div>
    <div class="col-lg-5" id="div_iframe">
      <div class="ratio ratio-21x9">
        <iframe src="frame2.html" title="iframe2"></iframe>
      </div>
    </div>
  </div>

  <div class="row align-items-start mb-3">
    <hr>
    <h3>id, class などがない Table 要素</h3>
    <div class="col-lg-6" id="div_table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">&#128570;</th>
            <th scope="col">夜明け</th>
            <th scope="col">夕暮れ</th>
            <th scope="col">真夜中</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">アリス</th>
            <td>デザート</td>
            <td>ひねもす</td>
            <td>ブランコ</td>
          </tr>
          <tr>
            <th scope="row">ジャンニ</th>
            <td>新宿駅</td>
            <td>タマネギ</td>
            <td>岩代駅</td>
          </tr>
          <tr>
            <th scope="row">うさぎ</th>
            <td>レコード</td>
            <td>街角</td>
            <td>太陽</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  
  <div class="row align-items-start mb-3">
    <hr>
    <h3>アラートダイアログ</h3>
    <div class="col" id="div_alert"></div>
  </div>

  <div class="row align-items-start mb-3">
    <hr>
    <h3>ダウンロードダイアログ処理</h3>
    <div class="col" id="div_download">
      <a href="dl.abc" download>ファイルダウンロード</a> 中身は空のファイルです
    </div>
  </div>


</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="sele.js"></script>
</body>

</html>
